version: '3'

services:

  postgres:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: root
    ports:
      - 5432:5432
    volumes:
      - /Users/adam/Docker/postgresql:/var/lib/postgresql/data

  mysql:
    image: mysql
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    command:
      - "--max_allowed_packet=512000000"
      - "--innodb_log_file_size=2048000000"
      - "--innodb_log_files_in_group=4"
    volumes:
      - /Users/adam/Docker/mysql:/var/lib/mysql

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.2
    container_name: elasticsearch
    restart: always
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - http.cors.allow-methods=OPTIONS, HEAD, GET, POST, PUT, DELETE
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type, Content-Length
    ports:
      - 9200:9200
    volumes:
      - /Users/adam/Docker/elasticsearch:/usr/share/elasticsearch/data

volumes:
  postgres:
  mysql:
  elasticsearch:
